<html lang="en" ng-app="eventsApp">

<head>
    <title>Event registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.cs" />
</head>

<body ng-cloak>
    <div class="container">
        <div ng-controller="CookieStoreSampleController" style="padding:20px;">

            <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
            <button class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
            <button class="btn" ng-click="removeEventFromCookie()">Remove Cookie</button>

        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-cookies.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CookieStoreSampleController.js"></script>
</body>

</html>
